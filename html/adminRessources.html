<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Main page</title>
    <link rel="stylesheet" href="../css/adminRessources.css" />
    <script src="../js/serverFunctions.js" defer></script>
    <script src="../js/adminRessources.js" defer></script>
    <script src="../js/logout.js"></script>
</head>
<body>
    <header>
        <div class="buttons">
            <a href="profile.html"><img src="../img/profileIcon.png" alt="Profile Icon" width="30" height="30"></a>
            <input type="button" onclick="showAlert()" id="logout" value="Log Out">
        </div>
        <br />
        <h1><b>CONCORDIA BOOKING WEBSITE</b></h1>
        <h2 style="color: red"><b>ADMIN MODE</b></h2>
    </header>

    <ul>
        <li><a href="adminLoged_in.html">Home</a></li>
        <li><a href="adminRessources.html">List of Ressources</a></li>
        <li><a href="adminBookings.html">Bookings</a></li>
        <li><a href='adminCalendar.html'>Calendar</a></li>
        <li><a href="adminReports.html">Statistics</a></li>
        <li><a href="adminHistory.html">History</a></li>
    </ul>

    <div class="contents">
        <img src="../img/adding.png" id="create" alt="Create resource">
    </div>

    <form id="editForm" onsubmit="return false;">
        <div id="editModal" class="modal" aria-hidden="true">
            <h3>Edit Resource</h3>
            <input type="text" name="id" style="display:None" />
            <input type="text" name="blocked" style="display:None" />
            <label>Name: <input type="text" name="name" id="editResName"></label><br><br>
            <label>Description:</label><br>
            <textarea name="description" id="editResDesc" rows="5" cols="50"></textarea><br><br>
            <label>Location: <input type="text" name="location" id="editResLoc"></label><br><br>
            <label>Capacity: <input type="number" name="capacity" id="editResCap"></label><br><br>
            <button id="editSaveBtn">Save</button>
            <button id="editCancelBtn">Cancel</button>
            <button id="removeBtn" style="background-color: red; color:white;">Delete</button>
            <button id="blockBtn">Block</button>
        </div>
    </form>

    <form id="creationForm" onsubmit="return false;">
        <div id="createModal" class="modal" aria-hidden="true">
            <h3>Create Resource</h3>
            <label>Name: <input type="text" id="createResName" name="name"></label><br><br>
            <label>Description:</label><br>
            <textarea name="description" id="createResDesc" rows="5" cols="50"></textarea><br><br>
            <!--<input type="text" id="createResDesc" rows="5" cols="50" name="description" />--><br><br>
            <label>Location: <input type="text" id="createResLoc" name="location"></label><br><br>
            <label>Capacity: <input type="number" id="createResCap" name="capacity"></label><br><br>

            <div id="createDropArea">Drop image here<br>or click to choose</div>
            <input type="file" id="createFileInput" accept="image/*" style="display:none;" name="image" />
            <br>
            <button id="createSaveBtn">Save</button>
            <button id="createCancelBtn">Cancel</button>
        </div>
    </form>

</body>
</html>
