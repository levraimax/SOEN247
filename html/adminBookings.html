<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main page</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="../css/adminBookings.css" />
    <script src="../js/serverFunctions.js"></script>
    <script src="../js/adminBookings.js"></script>
    <script src="../js/logout.js"></script>
</head>
<body onload="loadData();  displayBookings(); displayRequests()">
    <header>
        <div class="buttons">
            <a href="profile.html"><img src="../img/profileIcon.png" alt="Profile Icon" width="30" height="30"></a>
            <input type="button" onclick="showAlert()" id="logout" value="Log Out">
        </div>
        </br>
        <h1><b>CONCORDIA BOOKING WEBSITE</b></h1>
        <h2 style="color: red"><b>ADMIN MODE</b></h2>
        <!-- <p>by Arthur Panoyan, Samuel Charchar, Maxime Charest and George</p> -->

    </header>

    <ul>
        <li><a href="adminLoged_in.html">Home</a></li>
        <li><a href="adminRessources.html">List of Ressources</a></li>
        <li><a href="adminBookings.html">Bookings</a></li>
        <li><a href="adminReports.html">Statistics</a></li>
        <li><a href="adminHistory.html">History</a></li>
    </ul>
    <div class="requestApproval hidden">
        <button onclick="requestDecision(true)">Approve</button>
        <button onclick="requestDecision(false)">Decline</button>
    </div>

    <div class="contents">

        <div class="listings" onclick="buttonClick(event.target)"></div>
        <div class="sidebar">
            <div class="creation">
                <form id="creationForm" onsubmit="return createBooking(event)">
                    <!--<input type="text" name="resource" placeholder="Resource">-->
                    <select name="resource"></select>
                    <input type="datetime-local" name="start">
                    <input type="datetime-local" name="end">
                    <!--<input type="date" name="date">-->
                    <span>Requires authorization: </span>
                    <input type="checkbox" name="auth" placeholder="auth">
                    <input type="submit" id="submit">
                </form>
                <button id="save" class="hidden" onclick="buttonModifyClick(event.target)">Save</button>
                <button id="back" class="hidden" onclick="buttonModifyClick(event.target)">Back</button>
            </div>
            <div class="requests" onclick="displayApproval(event.target)"></div>
        </div>
    </div>
</body>
</html>
