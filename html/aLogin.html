<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="../css/login.css"/>
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="box">
            <h1>Concordia Booking</h1>
            <h3>Admin Login</h3>
            <label for="netname">Netname:</label>
            <br/>

            <br/>

            <br/>

            <br/>
            <input type="button" onclick="window.location.href='../html/adminLoged_in.html'" id="signin" value="Sign in">
        </div>
    </body>
</html>
